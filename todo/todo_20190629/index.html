<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  <script type="module" src="js/app.js"></script>
</head>
<body>

  <template id="tplItem">
    <li class="_li">
      <form class="formEdit">
        <input class="_input" type="text" pattern=".{4,}" required>
        <label class="_text"></label>
        <div class="buttons">
          <button class="_edit">Edit</button>
          <button class="_delete">Delete</button>
        </div>
      </form>
    </li>
  </template>

  <template id="tplToDoList">
    <div class="container _root">
      <form class="formAdd">
        <label for="taskValue">Add Item</label>
        <input id="taskValue" type="text" pattern=".{4,}" required>
        <button id='buttonAdd'>Add</button>
      </form>
      <h3>Todo</h3>
      <ul id="tasksIncompleted"></ul>
    </div>
  </template>

</body>
</html>
